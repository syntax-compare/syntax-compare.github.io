{{/*  for "term" pages like /categories/coding-convention/  */}}
{{/*  https://gohugo.io/templates/lookup-order/#term-pages  */}}
{{ define "main" }}
  <div class="col-md-6 main-content">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div class="d-flex justify-content-between">
    {{ range .Pages }}
      <div class="content-lang {{ .Params.language }} d-none">  {{/*  d-none : display:none  */}}
        <h2><a href="{{ .RelPermalink }}">{{ .Params.language }}</a></h2>
        {{ .Summary }}
      </div>
    {{ end }}
    </div>
  </div>
{{ end }}
