<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "navbar.html" . }}
  </header>
  
  <div class="columns">
    <div class="column is-one-quarter">
      {{ partial "sidebar.html" . }}
    </div>
    <div class="column">
      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
